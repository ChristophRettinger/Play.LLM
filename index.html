<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Play LLM Chat</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
</head>
<body class="d-flex flex-column vh-100">
    <div class="container my-3 flex-grow-1 d-flex flex-column" id="app">
        <div id="chat" class="border rounded p-3 mb-3 flex-grow-1 overflow-auto bg-light"></div>
        <form id="chat-form" class="d-flex">
            <select id="model-select" class="form-select me-2">
                <option value="mistralai/mistral-small-3.2-24b-instruct:free" selected>Mistral Small</option>
                <option value="google/gemini-2.0-flash-exp:free">Gemini 2.0 Flash</option>
                <option value="google/gemini-2.5-flash-lite-preview-06-17">Gemini 2.5 Flash Lite</option>
            </select>
            <input type="text" id="user-input" class="form-control me-2" placeholder="Type your message..." autocomplete="off">
            <button class="btn btn-primary" type="submit">Send</button>
        </form>
    </div>

    <script type="module" src="js/main.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
</body>
</html>
